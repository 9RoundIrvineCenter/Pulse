<!DOCTYPE html>
<html>
<head>
  <title>Get Stronger Challenge</title>
  <style>
    /* Set the entire page background to black */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black; /* Set background to black */
      color: white; /* Text color to white for visibility on black background */
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevents scrollbars if content exceeds window size */
    }
    
    /* Style for the iframe to ensure it centers and scales */
    #sheetFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none; /* Remove iframe border if any */
      background-color: transparent; /* Ensure iframe background is transparent */
    }

    #top-bar {
      border-bottom: 1px solid #000000;
      background-color: #000000;
    }
    
  </style>
</head>
<body>
  <!-- Embed the iframe with the Google Sheet -->
  <iframe id="sheetFrame" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRQ2ZHMxBUYYGkZ2z59Kqd94GumA60KdJ4WkzE3ysHfNgmpyrI5vyGM633foL3cJr_YNOUFJ-bPU_Kd/pubhtml?gid=1683515524&single=true&widget=true&headers=false"></iframe>

  <script>
    // Function to ensure the iframe fills the window
    function resizeIframe() {
      var iframe = document.getElementById('sheetFrame');
      iframe.style.width = '100vw';
      iframe.style.height = '100vh';
    }

    // Call the resize function when the page loads
    window.onload = resizeIframe;
    
    // Call the resize function when the window is resized
    window.addEventListener('resize', resizeIframe);
  </script>
</body>
</html>
